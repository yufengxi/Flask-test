<html>
    <head>
        {% if user %}
        <title>{{ title }} - Microblog </title>
        {% else %}
        <title>Welcome to microblog </title>
        {% endif %}
    </head>
    <body>
        <div>
            Microblog:
            <a href = "{{ url_for('index') }}">Home</a>
            <a href = "{{ url_for('login') }}">Login</a>    
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block test %}{% endblock %}
    </body>
</html>
